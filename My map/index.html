<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>External Map API</title>
    <style>
    #map{
        height:750px;
        width:100%;
    }
    </style>

</head>
<body>
<h1>Ngapeita's Google Maps API</h1>
<div id="map"></div>
<script>
function initMap() {
    // map options
var options = {
    zoom:13,
    center:{lat:-36.85,lng:174.78333}
}

// map refers to the div which is the actual map
var map = new google.maps.Map(document.getElementById('map'), options);
}

// Add marker
var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
var beachMarker = new google.maps.Marker({
    position: {lat:-36.8698, lng: 174.7776},
    map: map,
    icon: image
  });

</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2MXyVDgSWH8aDYoT_xfd9OShRoaAu6T8&callback=initMap">
    </script>
</body>
</html>
